<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=1024" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>IPv6 - Ghanbari</title>

		<meta name="author" content="Samad Ghanbari" />

		<link href="assets/css/impress-demo.css" rel="stylesheet" />
		<link href="assets/css/impress-common.css" rel="stylesheet" />

		<link rel="shortcut icon" href="favicon.png" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
	</head>
	<body class="impress-not-supported">
		<div class="fallback-message">
			<p>Your Browser Do Not Support</p>
		</div>

		<div
			id="impress"
			data-transition-duration="1000"
			data-width="1024"
			data-height="768"
			data-max-scale="3"
			data-min-scale="0"
			data-perspective="1000">
			<!-- data-autoplay="7" -->
			<div class="step" data-x="-1500" data-y="-1500">
				<h1>Step-1</h1>
			</div>

			<div
				class="step"
				data-x="0"
				data-y="-1500"
				data-z="2"
				data-rotate="90">
				<h2>Step-2</h2>
			</div>

			<div
				class="step slide"
				data-x="1000"
				data-y="-1500"
				data-rotate="-90"
				data-z="1">
				<q> setp 3</q>
			</div>

			<div class="step" data-x="0" data-y="0">
				<q> setp 4</q>
			</div>

			<div class="step" data-x="850" data-y="3000" data-rotate="90">
				<h1>Step-5</h1>
			</div>

			<div
				class="step slide"
				data-x="3500"
				data-y="2100"
				data-rotate="180">
				<h1>Step-6</h1>
			</div>

			<div
				class="step slide"
				data-x="3825"
				data-y="3325"
				data-z="-3000"
				data-rotate="300">
				<h1>Step-7</h1>
			</div>

			<div
				id="ing"
				class="step"
				data-x="3500"
				data-y="-850"
				data-z="0"
				data-rotate="270">
				<p>
					by <b class="positioning">positioning</b>,
					<b class="rotating">rotating</b> and
					<b class="scaling">scaling</b> them on an infinite
					canvas
				</p>
			</div>

			<div
				id="imagination"
				class="step"
				data-x="6700"
				data-y="-300">
				<p>
					the only <b>limit</b> is your
					<b class="imagination">imagination</b>
				</p>
			</div>

			<div
				id="source"
				class="step"
				data-x="6300"
				data-y="2000"
				data-rotate="20">
				<p>want to know more?</p>
				<h1>step last</h1>
			</div>

			<div
				id="one-more-thing"
				class="step"
				data-x="6000"
				data-y="4000">
				<p>one more thing...</p>
			</div>

			<div
				id="its-in-3d"
				class="step"
				data-x="6200"
				data-y="4300"
				data-z="-100"
				data-rotate-x="-400"
				data-rotate-y="100">
				<h1>rotate x- y</h1>
			</div>

			<div
				id="overview"
				class="step"
				data-x="1000"
				data-y="1000"
				data-z="50"
				data-scale="20"></div>
		</div>

		<div id="impress-toolbar"></div>

		<script>
			if ("ontouchstart" in document.documentElement) {
				document.querySelector(".hint").innerHTML =
					"<p>Swipe left or right to navigate</p>";
			}
		</script>

		<script src="assets/js/impress.js"></script>
		<script>
			impress().init();
		</script>
	</body>
</html>
